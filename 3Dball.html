<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Ball</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: top;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display:block;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 10px;
            max-width: 400px;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="info">Click and drag to rotate the ball. Scroll to zoom.</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Basic Setup ---
        let scene, camera, renderer, controls, ball, clock;

        // Function to initialize the scene, camera, and renderer
        function init() {
            // Clock for animation
            clock = new THREE.Clock();

            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0); // A light gray background to match the surface in the images

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // --- Lighting ---
            // Soft white ambient light to illuminate the entire object
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(ambientLight);

            // Directional light to create highlights and shadows, giving it a 3D feel
            const directionalLight = new THREE.DirectionalLight(0xffffff, 2.5);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            // --- The Ball Object ---
            // The geometry is a sphere. Higher segment counts make it smoother.
            const ballGeometry = new THREE.SphereGeometry(1.5, 64, 64);

            // The material is chosen to match the matte, non-shiny surface from your photos.
            // 'roughness' is high (1.0) for a diffuse, non-reflective look.
            // 'metalness' is low (0.1) for a non-metallic appearance.
            const ballMaterial = new THREE.MeshStandardMaterial({
                color: 0xC0C0C0, // A silver-gray color
                roughness: 0.8,   // Very rough, not shiny
                metalness: 0.2    // Slightly metallic feel
            });

            // Create the final mesh by combining geometry and material
            ball = new THREE.Mesh(ballGeometry, ballMaterial);
            scene.add(ball);

            // --- Controls ---
            // OrbitControls allow the camera to orbit around a target.
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 2.5;
            controls.maxDistance = 15;

            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);
        }

        // Function to handle window resizing
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Animation Loop ---
        // This loop causes the renderer to draw the scene every time the screen is refreshed.
        function animate() {
            requestAnimationFrame(animate);

            // Get elapsed time for smooth animation
            const elapsedTime = clock.getElapsedTime();

            // Hover effect: move the ball up and down using a sine wave
            ball.position.y = Math.sin(elapsedTime * 1.2) * 0.25;

            // Gentle rotation for a more dynamic feel
            ball.rotation.x = elapsedTime * 0.1;
            ball.rotation.y = elapsedTime * 0.1;

            // Required if controls.enableDamping or controls.autoRotate are set to true
            controls.update();

            renderer.render(scene, camera);
        }

        // --- Run ---
        init();
        animate();
    </script>
</body>
</html>
