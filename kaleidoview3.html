<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Kaleidoscope</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; cursor: grab; }
        body.grabbing { cursor: grabbing; }
        canvas { display: block; }
        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: sans-serif;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 8px;
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h3>Manual Kaleidoscope</h3>
        <p><strong>Click & Drag</strong> to move.</p>
        <p>↔ Horizontal: Rotate</p>
        <p>↕ Vertical: Travel</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';

        // 1. SCENE SETUP
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.03);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // 2. CREATE GEMS
        const geometryGroup = new THREE.Group();
        const geometries = [
            new THREE.IcosahedronGeometry(0.5, 0),
            new THREE.OctahedronGeometry(0.5, 0),
            new THREE.TetrahedronGeometry(0.5, 0),
            new THREE.TorusGeometry(0.3, 0.1, 8, 20)
        ];

        const material = new THREE.MeshNormalMaterial({ 
            wireframe: true,
            transparent: true,
            opacity: 0.8
        });

        // Generate particles
        for (let i = 0; i < 400; i++) {
            const geom = geometries[Math.floor(Math.random() * geometries.length)];
            const mesh = new THREE.Mesh(geom, material);
            
            mesh.position.x = (Math.random() - 0.5) * 10;
            mesh.position.y = (Math.random() - 0.5) * 10;
            mesh.position.z = (Math.random() - 0.5) * 50;
            
            mesh.rotation.x = Math.random() * Math.PI;
            mesh.rotation.y = Math.random() * Math.PI;

            geometryGroup.add(mesh);
        }
        scene.add(geometryGroup);

        // 3. KALEIDOSCOPE SHADER
        const KaleidoscopeShader = {
            uniforms: {
                'tDiffuse': { value: null },
                'sides': { value: 6.0 },
                'angle': { value: 0.0 }
            },
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
                }
            `,
            fragmentShader: `
                uniform sampler2D tDiffuse;
                uniform float sides;
                uniform float angle;
                varying vec2 vUv;

                void main() {
                    vec2 p = vUv - 0.5;
                    float r = length(p);
                    float a = atan(p.y, p.x) + angle;
                    float tau = 2.0 * 3.14159;
                    
                    a = mod(a, tau/sides);
                    a = abs(a - tau/sides/2.0);
                    
                    p = r * vec2(cos(a), sin(a));
                    
                    vec4 color = texture2D(tDiffuse, p + 0.5);
                    gl_FragColor = color;
                }
            `
        };

        // 4. COMPOSER SETUP
        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);

        const kaleidoPass = new ShaderPass(KaleidoscopeShader);
        composer.addPass(kaleidoPass);

        // 5. INPUT LOGIC (DRAG TO MOVE)
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        document.addEventListener('mousedown', (e) => {
            isDragging = true;
            document.body.classList.add('grabbing');
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            document.body.classList.remove('grabbing');
        });

        document.addEventListener('mouseleave', () => {
            isDragging = false;
            document.body.classList.remove('grabbing');
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            // Calculate how much the mouse has moved
            const deltaMove = {
                x: e.clientX - previousMousePosition.x,
                y: e.clientY - previousMousePosition.y
            };

            // 1. Horizontal drag rotates the kaleidoscope angle
            const rotationSpeed = 0.005;
            kaleidoPass.uniforms['angle'].value += deltaMove.x * rotationSpeed;

            // 2. Vertical drag moves the camera through the tunnel
            const travelSpeed = 0.05;
            camera.position.z -= deltaMove.y * travelSpeed;

            // 3. Optional: Rotate individual gems slightly on drag for realism
            geometryGroup.rotation.z += deltaMove.x * 0.001;

            // Loop logic for infinite tunnel
            if (camera.position.z < -20) camera.position.z = 5;
            if (camera.position.z > 5) camera.position.z = -20;

            // Update stored position for next frame
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });

        // 6. RENDER LOOP
        function animate() {
            requestAnimationFrame(animate);
            // We removed all auto-increment logic here.
            // It only renders the current state.
            composer.render();
        }

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
